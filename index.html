<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Aura</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body class="body">

  <div id="startPage" class="show">
      Huh... this should be interesting <br />
      <button id="startButton">
          Click to Start
      </button>
  </div>
  
  <div id="overarchingGamePage" class="hide">

    <div id="statsDisplay">
      <span id="statsAuraCounter"></span><br />
      <span id="dropsCounterPH"></span><span id="dropsBrPH"></span>
      <span id="statsCurrentlyDoing">a</span><br />
      <div id="currentlyDoingpBar" class="pBar hide">
        <div id="currentlyDoingpBarProgress" class="pBarProgress"></div>
        <span id="currentlyDoingProgressCounter"></span>
      </div>
    </div>
  
    <div id="Console">
      
    </div>


    <div id="gamePage" class="show">

      Welcome to Aura! <br />
      You have <span id="auraCounter">0</span> Aura! <br />
            
      <button id="getAura">Meditate</button> <br />
      <button id="searchButton" class="hide">Search around</button> <br />

      <button id="gameToCondensing" class="hide">
        Go to condensing room
      </button> <br />  

    </div>

    <div id="condensingPage" class="hide">
      You have <span id="dropsCounter">0</span> drops of Aura <br />
      You have condensed a total of <span id="totalDropsCounter"></span> drops <br />
      Condense 1 drop: <button id="buyDropButton">If you see this it's broken</button>
  
      <br />

      <button id="condensingToGame">
        Go back
      </button>

      
      <div id="skillTree">
        <button id="doubleMeditate" class="layerOneSkill" title="Chai Tea: 1 Drop, buy some chai tea to help meditate more effectively">CT: 1</button>
<!-- Code logic for the layer one skill
        unlock all of layerNumSkill then remove hide from layerNum+1Skill-->
        <button id="doubleMeditate2" class="layerTwoSkill" title="Yoga Mat: 1 Drop, buy a yoga mat to help meditate more effectively">YM: 1</button>
      </br>
        <button id="autoMeditator" class="layerTwoSkill" title="Mind Divide: 1 Drop, study how to divide your mind so you're always meditating">MD: 1</button>
      </div>
    </div>

  </div>
  

  <script src="./scripts/script.js" type="module"></script>
</body>

</html>
